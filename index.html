<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/9cb9a61810.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>To-Do</title>
  </head>
  <body>
    <div class="container">
      <div class="mx-auto to-do">
        <h1>To Do App</h1>
        <div>
          <input class="form-control" type="text" placeholder="Do......."/>
            <button class="btn btn-success"><i class="fa fa-plus" aria-hidden="true"></i> Create</button>
        </div>

        <div class="to-do mx-auto">
          <table class="table ">
            <tbody>
              <thead>
                <tr>
                  <th scope="col">Count</th>
                  <th scope="col">Want to do</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>



              <tr>
                <th scope="row"><i class="fas fa-angle-double-right"></i></th>
                <td>drawing</td>
                <td><button class="btn btn-danger"><i class="fa fa-trash"></i> Delete</button></td>
              </tr>

              <tr>
                <th scope="row"><i class="fas fa-angle-double-right"></i></th>
                <td>drawing</td>
                <td><button class="btn btn-danger"><i class="fa fa-trash"></i> Delete</button></td>
              </tr>

            </tbody>
          </table>
        </div>

            
          
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
