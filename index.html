<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/9cb9a61810.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>To-Do</title>
  </head>
  <body>
    <div class="container">
      <div class="mx-auto to-do" id="to-do-1">
        <h1 id="to-do-title">To Do App</h1>
        <div class="light-control">
          <button class="btn btn btn-dark" id="dark"><i class="fas fa-lightbulb"></i> Dark</button>
          <button class="btn btn btn-dark" id="light"><i class="fas fa-sun"></i> Light</button>
        </div>
        <div>
          <input class="form-control" type="text" id="put-in-word" placeholder="Do......."/>
            <button class="btn btn-success" id="create-list"><i class="fa fa-plus" aria-hidden="true"></i> Create</button>
        </div>

        <div class="to-do mx-auto" id="to-do-2">
          <table class="table">

            <thead>
              <tr>
                <th scope="col" class="to-do-color">Count</th>
                <th scope="col" class="to-do-color">Want to do</th>
                <th scope="col" class="to-do-color">Actions</th>
              </tr>
            </thead>
            <tbody id="do-body">
        
              <tr class="li-list">
                <th scope="row"><i class="fas fa-angle-double-right count" ></i></th>
                <td class="to-do-color">drawing</td>
                <td><button class="btn btn-danger">Delete</button></td>
              </tr>


              

            </tbody>
          </table>
        </div>

            
          
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
